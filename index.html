<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div> -->
    </nav>


    <main>
        <div class="container">
            <div class="screen my-2">
                <div class="result"></div>
            </div>
            <div class="btns">
                <div class="digits my-2">
                    <button id="(" class="sign btn" onclick="btnClick(this.id)">(</button>
                    <button id=")" class="sign btn" onclick="btnClick(this.id)">)</button>
                    <button id="clear" class="sign btn" onclick="btnClick(this.id)">C</button>
                    <button id="1" class="digit btn" onclick="btnClick(this.id)">1</button>
                    <button id="2" class="digit btn" onclick="btnClick(this.id)">2</button>
                    <button id="3" class="digit btn" onclick="btnClick(this.id)">3</button>
                    <button id="4" class="digit btn" onclick="btnClick(this.id)">4</button>
                    <button id="5" class="digit btn" onclick="btnClick(this.id)">5</button>
                    <button id="6" class="digit btn" onclick="btnClick(this.id)">6</button>
                    <button id="7" class="digit btn" onclick="btnClick(this.id)">7</button>
                    <button id="8" class="digit btn" onclick="btnClick(this.id)">8</button>
                    <button id="9" class="digit btn" onclick="btnClick(this.id)">9</button>
                    <button id="." class="sign btn" onclick="btnClick(this.id)">.</button>
                    <button id="0" class="digit btn" onclick="btnClick(this.id)">0</button>
                    <button id="del" class="sign btn" onclick="btnClick(this.id)">del</button>
                </div>
                <div class="signs my-2">
                    <button id="+" class="sign btn" onclick="btnClick(this.id)">+</button>
                    <button id="-" class="sign btn" onclick="btnClick(this.id)">-</button>
                    <button id="*" class="sign btn" onclick="btnClick(this.id)">*</button>
                    <button id="/" class="sign btn" onclick="btnClick(this.id)">/</button>
                    <button id="equal" class="sign btn" onclick="btnClick(this.id)">=</button>
                </div>
            </div>
        </div>
    </main>




    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
